<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var x = +prompt('Enter 5 digit number');
            //Extract individuals digits
            var d1 = Math.floor(x / 10000);
            var d2 = Math.floor((x % 10000) / 1000);
            var d3 = Math.floor((x % 1000) / 100);
            var d4 = Math.floor((x % 100) / 10);
            var d5 = Math.floor(x % 10);

            // Adding one value to each digit
            d1 = (d1 + 1) % 10;
            d2 = (d2 + 1) % 10;
            d3 = (d3 + 1) % 10;
            d4 = (d4 + 1) % 10;
            d5 = (d5 + 1) % 10;

            //Creating the new number
            let y = d1*10000 + d2*1000 + d3*100 + d4*10 + d5;

            console.log("New number: ", y)
        </script>
    </body>
</html>
