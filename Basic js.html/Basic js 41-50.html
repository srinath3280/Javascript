<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            var Fahrenheit = +prompt("Enter Fahrenheit Degrees");
            Centigrade = (Fahrenheit-32)*5/9
            console.log(Centigrade+" ^C")
        </script>

        <script>
            var l = +prompt("length of rectangle");
            var b = +prompt("breadth of rectangle");
            Ra = l * b
            Rp = 2 * (l + b)
            console.log(Ra)
            console.log(Rp)
            var r = +prompt('radius of circle');
            Cc = 2 * 3.14 * r
            Ca = 3.14 * (r**2)
            console.log(Cc)
            console.log(Ca)
        </script>

        <script>
            var C = +prompt("Enter value of C");
            var D = +prompt("Enter value of D");
            C = C * D;
            D = C / D;
            C = C / D;
            console.log(C)
            console.log(D)
        </script>
        
        <script>
            var x = 25463;
            a = x / 10000;
            b = (x / 1000) % 10;
            c = (x / 100) % 10;
            d = (x / 10) % 10;
            e = x % 10
            f = a + b + c + d + e
            console.log(f)
        </script>
        
    </body>
</html>
