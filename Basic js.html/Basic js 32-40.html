<!DOCTYPE html>

    <body>
        <Script>
            var x = 2;
            var y;
            y = (x % 2 == 0)?"Even":"Not";
            console.log(y)
        </Script>

        <Script>
            var x = 2;
            var y;
            y = (x % 2 != 0)?"odd":"Not";
            console.log(y)
        </Script>

        <Script>
            var x = 7;
            var y;
            y = (x % 4 == 0)?"multiply with 4":"Not";
            console.log(y)
        </Script>
